name: QTAFWorkflow


on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string     
      browser:
        required: true
        type: string     
                


jobs:
  test:
  
      
    runs-on: ubuntu-latest # runner

    services:
      chrome:
        image: selenium/standalone-${{inputs.browser}}
        ports:
          - 4444:4444
        volumes:
          - /dev/shm:/dev/shm

    steps:

      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Cache Maven packages
        if: inputs.skip-maven-cache != true
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

        
      - name: Build with Maven
        run: mvn -s ${{ github.workspace }}/.github/settings.xml  clean -Dtest=TestRunner#run test -Ddriver.name="${{inputs.browser}}-remote" -Denvironment=${{inputs.environment}}  -Ddriver.remoteUrl="http://localhost:4444/wd/hub"
        
    
      - name: Copy Report
        if: always()
        run: DIR1=$(ls ./logs | head -1); DIR2=$(ls ./logs/$DIR1 | head -1); cp ./logs/$DIR1/$DIR2/Report.html ./logs/index.html


      - name: Deploy to GitHub Pages
        if: always()
        uses: JamesIves/github-pages-deploy-action@v4.2.3
        with:
          branch: gh-pages
          folder: ./logs/.
          
      - name: Deploy to GitHub Pages
        if: always()
        uses: JamesIves/github-pages-deploy-action@v4.2.3
        with:
          branch: gh-pages-allure
          folder: ./allure-results/.
